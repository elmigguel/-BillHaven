      // CRITICAL: Buffer polyfill must load BEFORE any module scripts
      // This fixes "Buffer is not defined" for TON, Solana, and blockchain SDKs
      (function() {
        if (typeof window.Buffer === 'undefined') {
          window.Buffer = {
            from: function(data, encoding) {
              if (typeof data === 'string') {
                if (encoding === 'hex') {
                  var arr = new Uint8Array(data.length / 2);
                  for (var i = 0; i < data.length; i += 2) {
                    arr[i / 2] = parseInt(data.substr(i, 2), 16);
                  }
                  return arr;
                }
                return new TextEncoder().encode(data);
              }
              return new Uint8Array(data);
            },
            alloc: function(size) { return new Uint8Array(size); },
            isBuffer: function(obj) { return obj instanceof Uint8Array; },
            concat: function(list, totalLength) {
              if (!totalLength) totalLength = list.reduce(function(acc, arr) { return acc + arr.length; }, 0);
              var result = new Uint8Array(totalLength);
              var offset = 0;
              list.forEach(function(arr) { result.set(arr, offset); offset += arr.length; });
              return result;
            }
          };
        }
